<svg
	height ="100%"
	width  ="100%"
>
	<defs>

		<filter
			cv-ref = "filter"
			color-interpolation-filters="sRGB"
			id     = "[[id]]"
			x      ="0%"
			y      ="0%"
			height ="100%"
			width  ="100%"

		>
			<feImage
				xlink:href="[[blob]]"
				result    ="DisplacementSource"
				height    ="100%"
				width     ="100%"
			/>

			<feDisplacementMap
				xChannelSelector = "R"
				yChannelSelector = "G"
				in2    = "DisplacementSource"
				in     = "SourceGraphic"
				cv-ref = "displace"
				scale  = "[[scale]]"
			/>

		</filter>

	</defs>
</svg>
